autoinstall:
    version: 1

    packages:
        - docker.io
        - docker-compose-v2

    snaps:
        - name: pycharm
          classic: true
        - name: datagrip
          classic: true
        - name: rustrover
          classic: true
        - name: code
          classic: true
        - name: vault
        - name: bitwarden
        - name: postman
        - name: gitlab
        - name: remmina

    late-commands:
        # Disable unattended upgrades (OK here)
        - curtin in-target -- systemctl stop unattended-upgrades
        - curtin in-target -- systemctl disable unattended-upgrades

        # Packages needed for AppImages
        - curtin in-target -- apt-get update
        - curtin in-target -- apt-get install -y curl libfuse2

        # Docker service can be enabled here (doesn't require user)
        - curtin in-target -- systemctl enable docker
        - curtin in-target -- systemctl start docker

    user-data:
        users:
            - name: xmars
              gecos: "universe"
              shell: /bin/bash
              lock_passwd: false
              passwd: "$y$j9T$vhUadnXbgYVxqGcLNthBr0$/xm4vwt.HWOXCQdVm6J3ZVe3buLlleVmEi3K64SGEo2"
              groups: [adm, sudo, docker]

        runcmd:
            # Install Rust as the user (first boot; user exists)
            - sudo -u xmars -H bash -lc "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y"
            - sudo -u xmars -H bash -lc "$HOME/.cargo/bin/rustup component add rustfmt clippy"

            # Hoppscotch AppImage
            - bash -lc "curl -L https://github.com/hoppscotch/releases/releases/latest/download/Hoppscotch_linux_x64.AppImage -o /opt/hoppscotch.AppImage"
            - chmod +x /opt/hoppscotch.AppImage
            - ln -sf /opt/hoppscotch.AppImage /usr/local/bin/hoppscotch
