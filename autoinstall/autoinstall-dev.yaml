autoinstall:
    version: 1

    packages:
        - docker.io
        - docker-compose-v2
        - curl
        - libfuse2

    late-commands:
        # Avoid aborting install if service state is unexpected
        - curtin in-target -- systemctl stop unattended-upgrades || true
        - curtin in-target -- systemctl disable unattended-upgrades || true

        # Docker service can be enabled here (doesn't require user)
        - curtin in-target -- systemctl enable docker
        - curtin in-target -- systemctl start docker

        # IMPORTANT: allow cloud-init to run on first boot
        - curtin in-target -- rm -f /etc/cloud/cloud-init.disabled

    user-data:
        users:
            - name: xmars
              gecos: "universe"
              shell: /bin/bash
              lock_passwd: false
              passwd: "$y$j9T$vhUadnXbgYVxqGcLNthBr0$/xm4vwt.HWOXCQdVm6J3ZVe3buLlleVmEi3K64SGEo2"
              groups: [adm, sudo, docker]
              # optional:
              # sudo: "ALL=(ALL) NOPASSWD:ALL"

        runcmd:
            # wait until snapd is ready
            - bash -lc "snap wait system seed.loaded"
            - bash -lc "until snap system >/dev/null 2>&1; do sleep 5; done"

            # IDE snaps
            - snap install pycharm --classic
            - snap install datagrip --classic
            - snap install rustrover --classic
            - snap install code --classic

            # other snaps
            - snap install vault
            - snap install bitwarden
            - snap install postman
            - snap install gitlab
            - snap install remmina

            # Rust as xmars
            - sudo -u xmars -H bash -lc "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y"
            - sudo -u xmars -H bash -lc "$HOME/.cargo/bin/rustup component add rustfmt clippy"

            # Hoppscotch AppImage
            - bash -lc "curl -L https://github.com/hoppscotch/releases/releases/latest/download/Hoppscotch_linux_x64.AppImage -o /opt/hoppscotch.AppImage"
            - chmod +x /opt/hoppscotch.AppImage
            - ln -sf /opt/hoppscotch.AppImage /usr/local/bin/hoppscotch

            # Re-enable unattended upgrades (guarded)
            - systemctl enable unattended-upgrades || true
            - systemctl start unattended-upgrades || true
